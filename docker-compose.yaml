  backend:
    build: ./backend
    container_name: mindora_backend
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
    environment:
      ENVIRONMENT: development
      # Database settings (pydantic reads these case-insensitively)
      DATABASE_URL: postgresql://postgres:12345@postgres:5432/postgres
      MINDORA_DATABASE_URL: postgresql://postgres:12345@postgres:5432/postgres
      # Qdrant settings
      QDRANT_HOST: qdrant
      MINDORA_QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      MINDORA_QDRANT_PORT: 6333
      QDRANT_GRPC_PORT: 6334
      MINDORA_QDRANT_GRPC_PORT: 6334
      # CORS settings
      CORS_ORIGINS: "http://localhost:3000,http://frontend:3000"
      MINDORA_CORS_ORIGINS: "http://localhost:3000,http://frontend:3000"

  frontend:
    build:
      context: ./test-frontend
      args:
        REACT_APP_API_URL: http://localhost:8000
    container_name: mindora_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  qdrant_data:
